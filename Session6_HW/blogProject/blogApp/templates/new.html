<!DOCTYPE html>
<html lang="en">
<head>
     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{%	static 'new.css'%}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">Blog</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'movie' %}">영화</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'drama' %}">드라마</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'programming' %}">프로그래밍</a>
                    </li>  
                </ul>
                <button class="btn btn-success" type="submit"><a href="{% url 'new'%}">글쓰러 가기</a></button>
            </div>
        </div>
    </nav>
  
    <div id="display">
        <form action="" method='post'>
            {% csrf_token %}
            <div class="input-group mb-3">
                <select class="btn btn-outline-secondary"  name="choice" id="">
                    <option class="dropdown-item" value="movie" name="movie">영화</option>
                    <option class="dropdown-item" value="drama"name="drama" >드라마</option>
                    <option class="dropdown-item" value="programming" name="programming">프로그래밍</option>
                </select>
                <input class="form-control" name="title" placeholder="제목">
            </div>
            <br>
            <div class="form-floating">
                <textarea name ="content" class="form-control" placeholder="게시글 내용을 작성해 주세요" id="floatingTextarea2" style="height: 300px"></textarea>
                <label for="floatingTextarea2">게시글 내용을 작성해 주세요</label>
            </div>
            <button type="submit" class="btn btn-dark">저장하기</button>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
