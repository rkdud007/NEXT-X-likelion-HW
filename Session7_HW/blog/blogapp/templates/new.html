<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static "reset.css" %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "common.css" %}">
    <link rel="stylesheet" href="{% static "new.css" %}">
</head>
<body>
    <div class="container">
        <h1 class='nothome'>T O D O</h1>
        <div class="sub-container">
            <form action='' method="POST">
                {% csrf_token %}
                <div class="form-cont">
                    <label for="title">할일</label>
                    <input class="form-control" type="text" id="title" name="title" placeholder="할일을 입력해주세요">
                </div>
                <div class="form-cont">
                    <label for="content">세부사항</label>
                    <textarea class="form-control" name="content" id="content" cols="30" rows="10" placeholder="세부사항을 입력해 주세요"></textarea>
                </div>
                <div class="form-cont">
                    <label for="due_date">마감기한</label>
                    <input class="form-control" type="date" id="due_date" name="due_date">
                </div>
                <button class="btn btn-outline-secondary" type="submit">작성하기</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
